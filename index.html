<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM vs JS Particle Simulation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 50px auto;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
        }
        #controls {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">Render FPS: 0 | Physics FPS: 0</div>
    <div id="controls">
        <button onclick="startWASM()">Ejecutar WebAssembly</button>
        <button onclick="startJS()">Ejecutar JavaScript</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="particles.js"></script>
    <script src="particles_js.js"></script>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const fpsCounter = document.getElementById("fpsCounter");

        let renderFrameCount = 0;
        let physicsFrameCount = 0;
        let lastFPSUpdate = performance.now();
        let renderFPS = 0;
        let physicsFPS = 0;

        let isWASM = false;
        let isJS = false;
        let physicsLoopID = null;
        let renderLoopID = null;

        let updateParticles, getParticlePositions, initParticles;
        let particleCount = 1000;
        let lastPhysicsTime = performance.now();

        Module.onRuntimeInitialized = function () {
            initParticles = Module.cwrap('initParticles', null, ['number']);
            updateParticles = Module.cwrap('updateParticles', null, ['number']);
            getParticlePositions = Module.cwrap('getParticlePositions', 'number', []);
        };

        function startWASM() {
            stopSimulation();
            isWASM = true;
            initParticles(particleCount);
            physicsLoopWASM();
            renderLoop();
        }

        function startJS() {
            stopSimulation();
            isJS = true;
            initParticlesJS(particleCount);
            physicsLoopJS();
            renderLoop();
        }

        function stopSimulation() {
            isWASM = false;
            isJS = false;
            physicsFrameCount = 0;
            renderFrameCount = 0;
            lastPhysicsTime = performance.now();

            if (physicsLoopID) {
                clearTimeout(physicsLoopID);
                physicsLoopID = null;
            }
            if (renderLoopID) {
                cancelAnimationFrame(renderLoopID);
                renderLoopID = null;
            }
        }

        function physicsLoopWASM() {
            if (!isWASM) return;

            let now = performance.now();
            let deltaTime = (now - lastPhysicsTime) / 1000.0;
            lastPhysicsTime = now;

            updateParticles(deltaTime);
            physicsFrameCount++;

            physicsLoopID = setTimeout(physicsLoopWASM, 0);
        }

        function physicsLoopJS() {
            if (!isJS) return;

            let now = performance.now();
            let deltaTime = (now - lastPhysicsTime) / 1000.0;
            lastPhysicsTime = now;

            updateParticlesJS(deltaTime);
            physicsFrameCount++;

            physicsLoopID = setTimeout(physicsLoopJS, 0);
        }

        function renderLoop() {
            if (!isWASM && !isJS) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let positions;
            if (isWASM) {
                const ptr = getParticlePositions();
                positions = new Float32Array(Module.HEAPF32.buffer, ptr, particleCount * 2);
            } else if (isJS) {
                positions = getParticlePositionsJS();
            }

            ctx.fillStyle = "red";
            for (let i = 0; i < particleCount; i++) {
                const x = positions[i * 2];
                const y = positions[i * 2 + 1];
                ctx.beginPath();
                ctx.arc(x, y, 7, 0, Math.PI * 2);
                ctx.fill();
            }

            renderFrameCount++;

            let now = performance.now();
            if (now - lastFPSUpdate > 1000) {
                renderFPS = renderFrameCount;
                physicsFPS = physicsFrameCount;
                renderFrameCount = 0;
                physicsFrameCount = 0;
                lastFPSUpdate = now;
                fpsCounter.innerText = `Render FPS: ${renderFPS} | Physics FPS: ${physicsFPS}`;
            }

            renderLoopID = requestAnimationFrame(renderLoop);
        }
    </script>
</body>
</html>
