<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Particle Simulation (Unlimited Physics FPS)</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 50px auto;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">Render FPS: 0 | Physics FPS: 0</div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="particles.js"></script>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const fpsCounter = document.getElementById("fpsCounter");

        let updateParticles, getParticlePositions, initParticles;
        let particleCount = 100;
        let lastRenderTime = performance.now();
        let lastPhysicsTime = performance.now();
        let renderFrameCount = 0;
        let physicsFrameCount = 0;
        let lastFPSUpdate = performance.now();
        let renderFPS = 0;
        let physicsFPS = 0;

        Module.onRuntimeInitialized = function () {
            initParticles = Module.cwrap('initParticles', null, ['number']);
            updateParticles = Module.cwrap('updateParticles', null, ['number']);
            getParticlePositions = Module.cwrap('getParticlePositions', 'number', []);

            initParticles(particleCount);

            // Iniciar los dos bucles independientes
            physicsLoop();  // Ejecutar la física sin límites
            requestAnimationFrame(renderLoop);  // Renderizar a la tasa del monitor
        };

        // **Bucle de Física sin límite de FPS**
        function physicsLoop() {
            let now = performance.now();
            let deltaTime = (now - lastPhysicsTime) / 1000.0; // Convertir a segundos
            lastPhysicsTime = now;

            updateParticles(deltaTime); // Actualizar la simulación

            physicsFrameCount++;

            setTimeout(physicsLoop, 0);  // Llamar inmediatamente de nuevo
        }

        // **Bucle de Renderizado (sincronizado con el monitor)**
        function renderLoop() {
            render();

            renderFrameCount++;

            requestAnimationFrame(renderLoop);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const ptr = getParticlePositions();
            const positions = new Float32Array(Module.HEAPF32.buffer, ptr, particleCount * 2);

            ctx.fillStyle = "red";
            for (let i = 0; i < particleCount; i++) {
                const x = positions[i * 2];
                const y = positions[i * 2 + 1];
                ctx.beginPath();
                ctx.arc(x, y, 7, 0, Math.PI * 2);
                ctx.fill();
            }

            // Actualizar contador de FPS cada segundo
            let now = performance.now();
            if (now - lastFPSUpdate > 1000) {
                renderFPS = renderFrameCount;
                physicsFPS = physicsFrameCount;
                renderFrameCount = 0;
                physicsFrameCount = 0;
                lastFPSUpdate = now;
                fpsCounter.innerText = `Render FPS: ${renderFPS} | Physics FPS: ${physicsFPS}`;
            }
        }
    </script>
</body>
</html>
